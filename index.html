<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto alla Rovescia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Conto alla Rovescia per Vederci!</h1>
    <div id="countdown"></div>
    <div class="message" id="message"></div>

    <script>
        // Data in cui vi vedrete
        const targetDate = new Date("2024-08-21T00:00:00").getTime();
        
        // Messaggi per ogni giorno
        const messages = [
            "Manca solo 14 giorni! Non vedo l'ora di abbracciarti.",
            "Manca solo 13 giorni! Sei sempre nei miei pensieri.",
            "Manca solo 12 giorni! Ogni giorno che passa mi avvicina a te.",
            "Manca solo 11 giorni! La tua mancanza si fa sentire sempre di più.",
            "Manca solo 10 giorni! Preparati ad essere mangiata di baci.",
            "Manca solo 9 giorni! Sto contando i minuti.",
            "Manca solo 8 giorni! La mia felicità aumenta ogni giorno.",
            "Manca solo 7 giorni! Una settimana esatta, siamo quasi lì.",
            "Manca solo 6 giorni! Non vedo l'ora di vederti sorridere.",
            "Manca solo 5 giorni! La mia attesa sta per finire.",
            "Manca solo 4 giorni! Ogni giorno manchi di più.",
            "Manca solo 3 giorni! Il mio cuore batte più forte per te.",
            "Manca solo 2 giorni! Siamo così vicini.",
            "Manca solo 1 giorno! Domani è il grande giorno!"
        ];

        // Aggiorna il conto alla rovescia e il messaggio ogni giorno
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Calcola il numero di giorni rimanenti
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            // Mostra il messaggio corrispondente
            const messageElement = document.getElementById("message");
            if (days >= 0 && days < messages.length) {
                messageElement.textContent = messages[messages.length - days - 1];
            } else if (days < 0) {
                messageElement.textContent = "Finalmente ci vediamo oggi!";
            } else {
                messageElement.textContent = "Qualcosa non va, verifica la data di destinazione.";
            }
        }

        // Esegui l'aggiornamento all'avvio
        updateCountdown();
    </script>
</body>
</html>
